<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <ion-card>
        <div class="slide-img-padding" align="center">
          <img [src]="slide.img">
        </div>
        <div>
          <h4 [innerHTML]="slide.titulo"></h4>
        </div>
        <div>
          <p [innerHTML]="slide.descripcion"></p>
        </div>  
      </ion-card>
      <br>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-grid fixed>
    <ion-col size="10" offset="1">
      <ion-button color="primary" expand="full" shape="round" class="btn-primary">More Information</ion-button>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-grid>
</ion-footer>
